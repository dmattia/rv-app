mutation createOrUpdateDestination($input: CreateOrUpdateDestinationInput!) {
  createOrUpdateDestination(input: $input) {
    id
    destinationName
    latitude
    longitude
  }
}

query listDestinations {
  listDestinations {
    id
    destinationName
    latitude
    longitude
  }
}

query searchLocation($query: String!) {
  searchLocation(query: $query) {
    address
  }
}
