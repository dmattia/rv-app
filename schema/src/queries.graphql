query listDestinations {
  listDestinations {
    id
    category
    destinationName
    locationInformation {
      address
      latitude
      longitude
      municipality
      subRegion
      regionName
      country
      postalCode
      timeZone {
        name
        offset
      }
    }
  }
}

query searchLocation($query: String!) {
  searchLocation(query: $query) {
    address
  }
}

query getLocationDataForAddress($query: String!) {
  getLocationDataForAddress(query: $query) {
    address
    latitude
    longitude
    municipality
    subRegion
    regionName
    country
    postalCode
    timeZone {
      name
      offset
    }
  }
}
